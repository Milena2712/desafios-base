<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div id="calculadora">
      <h1 id="titulo-calculadora">Calculadora</h1>
      <p id="resultado"></p>
      <table class="teclado-calculadora">
        <tr>
          <td><button class="btn-lilas">AC</button></td>
          <td><button class="btn-lilas">C</button></td>
          <td><button class="btn-lilas">%</button></td>
          <td><button class="btn-lilas">/</button></td>
        </tr>
        <tr>
          <td><button class="btn-branco">7</button></td>
          <td><button class="btn-branco">8</button></td>
          <td><button class="btn-branco">9</button></td>
          <td><button class="btn-lilas">X</button></td>
        </tr>
        <tr>
          <td><button class="btn-branco">4</button></td>
          <td><button class="btn-branco">5</button></td>
          <td><button class="btn-branco">6</button></td>
          <td><button class="btn-lilas">-</button></td>
        </tr>
        <tr>
          <td><button class="btn-branco">1</button></td>
          <td><button class="btn-branco">2</button></td>
          <td><button class="btn-branco">3</button></td>
          <td><button class="btn-lilas">+</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="btn-branco">0</button></td>
          <td><button class="btn-branco">,</button></td>
          <td><button id="btn-lilas-circulo">=</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
